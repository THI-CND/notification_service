spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}


spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.flyway.baselineOnMigrate=true

spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USER}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

rabbitmq.exchange.name=${RABBITMQ_EXCHANGE}

rabbitmq.routing.keys.collection=${RABBITMQ_ROUTING_KEYS_COLLECTION}
rabbitmq.routing.keys.review=${RABBITMQ_ROUTING_KEYS_REVIEW}
rabbitmq.routing.keys.user=${RABBITMQ_ROUTING_KEYS_USER}

rabbitmq.queue.collection=${RABBITMQ_QUEUE_COLLECTION}
rabbitmq.queue.review=${RABBITMQ_QUEUE_REVIEW}
rabbitmq.queue.user=${RABBITMQ_QUEUE_USER}

grpc.client.user-service.address=${GRPC_USER_SERVICE_HOST}:${GRPC_USER_SERVICE_PORT}
grpc.client.user-service.negotiationType=PLAINTEXT